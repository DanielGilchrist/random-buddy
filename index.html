<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#ffffff">
  <title>Random Buddy</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>
  <div id="container">
    <h1>Random Buddy</h1>

    <div class="input-group">
      <input type="text" id="name-input" placeholder="Enter a name" minLength="1" maxLength="100" onkeypress="if(event.key === 'Enter') submitName();" />
      <button onclick="submitName()">Submit</button>
    </div>

    <ul id="name-list">
      <!-- Names will be populated here -->
    </ul>

    <div class="button-group">
      <button id="pair-random" onclick="pairRandomBuddies()">Pair random buddies</button>
      <button id="clear-button" onclick="clearBuddies()">Clear</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
